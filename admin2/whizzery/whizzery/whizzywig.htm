}
function upd(){
 syncTextarea();

 else el.innerHTML = document.getElementById(idTa).value;
 window.close();
}
buts = 'update cancel';
dobut['cancel'] = 'js:window.close();'; 
dobut['update'] = 'js:upd();'; 
function findTop(id) { 
  obj = o(id); 
  var top = 0;
  if (obj.offsetParent) top = obj.offsetTop;
  while (obj = obj.offsetParent) top += obj.offsetTop; 
  return top;
 }
function reHeight(){
  var watop = findTop('whizzyWig');
  var wh = document.body.clientHeight - watop - 5; 
  o('whizzyWig').style.height=wh+'px';
}
</script>
